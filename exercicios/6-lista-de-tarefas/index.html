<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold mb-8">Lista de Tarefas</h1>

    <div class="flex mb-4 space-x-4">
        <button onclick="orderByDescription()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4">Ordenar por descrição</button>
        <button onclick="orderByPriority()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4">Ordenar por prioridade</button>
        <button onclick="orderByStatus()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4">Ordenar por status</button>
    </div>

    <form id="task-form" onsubmit="addTask(event)" class="mb-4">
        <label for="descricao" class="block mb-2">Descrição:</label>
        <input type="text" id="descricao" required class="border border-gray-400 rounded-md py-2 px-4 mb-2">

        <label for="prioridade" class="block mb-2">Prioridade:</label>
        <select id="prioridade" class="border border-gray-400 rounded-md py-2 px-4 mb-2">
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
        </select>

        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Adicionar Tarefa</button>
    </form>

    <div id="edit" class="mb-4"></div>

    <div id="lista" class="flex flex-col justify-center items-center"></div>

    <script src="./script.js"></script>
</body>

</html>
