<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - Maior e menor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold mb-6">2 - Maior e menor</h1>
    <form onsubmit="maxAndMin(event)" class="mb-8">
        <label for="numero1" class="block mb-2">Número 1:</label>
        <input type="number" id="numero1" name="numero1" class="border rounded-md px-3 py-2 mb-2 focus:outline-none focus:border-green-300"><br>
        <label for="numero2" class="block mb-2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" class="border rounded-md px-3 py-2 mb-2 focus:outline-none focus:border-green-300"><br>
        <label for="numero3" class="block mb-2">Número 3:</label>
        <input type="number" id="numero3" name="numero3" class="border rounded-md px-3 py-2 mb-2 focus:outline-none focus:border-green-300"><br>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar</button>
    </form>

    <div id="result" class="text-xl font-bold">
        
    </div>

    <script src="./script.js"></script>
</body>

</html>
